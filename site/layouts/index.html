<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mysql-format demo</title>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs/loader.js"></script>
  <script src="/pkg/mysql_format.js"></script>
  <style>
    .editor { width: 100%; height: 200px; border: 1px solid #ddd; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div id="editor1" class="editor"></div>
  <div id="editor2" class="editor"></div>
  <div id="editor3" class="editor"></div>
  <div id="editor4" class="editor"></div>

  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.46.0/min/vs' }});
    require(['vs/editor/editor.main'], function () {
        [1,2,3,4].forEach(function(i) {
            monaco.editor.create(document.getElementById('editor'+i), {
                value: '-- Write SQL here',
                language: 'sql',
                automaticLayout: true
            });
        });
    });

    wasm_bindgen('/pkg/mysql_format_bg.wasm');
  </script>
</body>
</html>
